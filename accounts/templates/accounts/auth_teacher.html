{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container">
    <div class="content">

      <main>
        <div class="wrapper">

          <section class="auth">
              <div class="auth__content">
                  <div class="header-block">
                    <h3>Авторизация</h3>
                  </div>

                  <div class="auth__tabs">
                    <a href="{% url 'account:student_auth' %}" class="auth__tabs--item ">Студент</a>
                    <a href="{% url 'account:professor_auth' %}" class="auth__tabs--item active">Преподаватель</a>
                  </div>

                  <form action="." class="auth__form" method="post">
                      {% csrf_token %}
                      <label class="field">
                          {{ form.username }}
                          {{ form.errors.username }}
                         <span class="field__title">
                           Пользователь
                         </span>
                      </label>
                      <label class="field">
                          {{ form.first_name }}
                          {{ form.errors.first_name }}
                         <span class="field__title">
                           Имя
                         </span>
                      </label>
                      <label class="field">
                          {{ form.last_name }}
                          {{ form.errors.last_name }}
                         <span class="field__title">
                           Фамилия
                         </span>
                      </label>
                       <label class="field">
                           {{ form.password1 }}
                           {{ form.errors.password1 }}
                         <span class="field__title">
                          Пароль
                         </span>
                       </label>
                      <label class="field">
                           {{ form.password2 }}
                          {{ form.errors.password2 }}
                         <span class="field__title">
                          Подтвержение пароля
                         </span>
                       </label>

                       <button class="btn btn--primary field__btn" type="submit">Войти</button>
                  </form>
              </div>
          </section>
        </div>
      </main>
    </div>

  </div>
{% endblock %}
